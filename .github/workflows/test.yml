name: Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    name: Python ${{ matrix.python-version }} - ${{ matrix.deps }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]
        deps:
          - "minimal"
          - "cartopy"
          - "gdal"
          - "full"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies for GDAL
      if: matrix.deps == 'gdal' || matrix.deps == 'full'
      run: |
        sudo apt-get update
        sudo apt-get install -y gdal-bin libgdal-dev

    - name: Install dependencies - minimal
      if: matrix.deps == 'minimal'
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"

    - name: Install dependencies - cartopy
      if: matrix.deps == 'cartopy'
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test,cartopy]"

    - name: Install dependencies - gdal
      if: matrix.deps == 'gdal'
      run: |
        python -m pip install --upgrade pip
        # Install GDAL version matching system libraries
        export GDAL_VERSION=$(gdal-config --version)
        pip install gdal==$GDAL_VERSION
        pip install -e ".[test]"

    - name: Install dependencies - full
      if: matrix.deps == 'full'
      run: |
        python -m pip install --upgrade pip
        # Install GDAL version matching system libraries
        export GDAL_VERSION=$(gdal-config --version)
        pip install gdal==$GDAL_VERSION
        pip install -e ".[test,cartopy]"

    - name: Run tests
      run: |
        pytest -v

    - name: Run tests with coverage
      if: matrix.deps == 'full'
      run: |
        pytest --cov=ucrs --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      if: matrix.deps == 'full'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
